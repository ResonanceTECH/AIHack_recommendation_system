version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: medai-db
    environment:
      POSTGRES_DB: medai_db
      POSTGRES_USER: medai_user
      POSTGRES_PASSWORD: medai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medai_user -d medai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medai-backend
    environment:
      - DATABASE_URL=postgresql://medai_user:medai_password@db:5432/medai_db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:3001","http://frontend:80"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - medai-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medai-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - frontend_logs:/var/log/nginx
    networks:
      - medai-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

networks:
  medai-network:
    driver: bridge
